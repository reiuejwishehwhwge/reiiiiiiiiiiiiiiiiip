<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>column</title>
    <style>
        body{
    margin: 0;
    padding: 0;
}

#container{
    width: 10px;
    margin: 0 auto;
}

.col-sm-1{
    background-color: #BCD2E8;
    width: 70px;
    float: left;
    margin: 10px;
}

.col-sm-2{
    background-color: #91BAD6;
    width: 70px;
    float: left;
    margin: 10px;
}

.col-sm-3{
    background-color: #73A5C6;
    width: 70px;
    float: left;
    margin: 10px;
}

.col-sm-4{
    background-color: #528AAE;
    width: 70px;
    float: left;
    margin: 10px;
}

.col-8{
    background-color: #2E5984;
    width: 520px;
    float: right;
    margin: 10px;
}

.col-4{
    background-color: #1E3F66;
    width: 520px;
    float: left;
    margin: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1">1</div>
            <div class="col-sm-1">2</div>
            <div class="col-sm-1">3</div>
            <div class="col-sm-2">4</div>
            <div class="col-sm-2">5</div>
            <div class="col-sm-2">6</div>
            <div class="col-sm-3">7</div>
            <div class="col-sm-3">8</div>
            <div class="col-sm-3">9</div>
            <div class="col-sm-4">10</div>
            <div class="col-sm-4">11</div>
            <div class="col-sm-4">12</div>
        </div>
    <div class="row">
        <div class="col-8">8</div>
        <div class="col-4">4</div>
    </div>
    </div>
    
</body>
</html>
